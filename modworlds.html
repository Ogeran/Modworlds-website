<head>
    <style>
        .navbar {
            display: flex;
            width:100%;
            height:40px;
            flex-wrap: nowrap;
        }
        .navbar > a {
            background-color: cornflowerblue;
            color:white;
            font-family: Arial, Helvetica, sans-serif;
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
            height:20px;
            width:20%;
            padding:15px;
            transition:0.3s;
        }
        .navbar > a:hover {
            background-color:rgb(41, 144, 247);
            color:white;
            font-family: Arial, Helvetica, sans-serif;
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
            height:25px;
            width:20%;
            padding:15px;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.3);
            z-index:2;
        }

        .navbar > #selected {
            background-color:dodgerblue;
            color:white;
            font-family: Arial, Helvetica, sans-serif;
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
            height:35px;
            width:20%;
            padding:15px;
            transition:0.3s;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.3);
            z-index:1;
            margin-bottom: 5px;
        }

        .navbar > #selected:hover {
            background-color:dodgerblue;
            color:white;
            font-family: Arial, Helvetica, sans-serif;
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
            height:40px;
            width:20%;
            margin-bottom: 0px;
            padding:15px;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.3);
            z-index:1;
        }

        #MWfont 
        {
            width:50%;
            height: auto;
            transition: 2s;
            z-index:4;
        }
        #MWfont:hover {
            width: 75%;
            top: 24.375%;
            right:12.5%;
            height: auto;
            z-index:4;
        }

        .parent {
            position: relative;
            width: 100%;
            height:auto;
        }

        .image1 {
            position: relative;
            top: 0;
            left: 0;
        }

        .image2 {
            position: absolute;
            top: 32.5%;
            right:25%;
            width:50%;
        }

        .header-container {
            height:auto;
            width:100%;
            position: relative;
            top:50px;
        }

        #wim {
            height:auto; 
            width:62.5%; 
            z-index:1; 
            left:18.75%; 
            top:32.5%; 
            position:absolute;
            transition: 1s;
        }

        #wim:hover {
            height:auto; 
            width:70%; 
            z-index:1; 
            left:15%; 
            top:30%; 
            position:absolute;
        }
    </style>
